<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Buy</title>

      <meta charset="UTF-8"/>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
 
</head>
 
<body>
    <th:block th:include="/_menu"></th:block>

 <div class="container">
    <h2>Buy</h2>
    <table  class="table table-striped table-dark">
        <tr>
            <th>ID</th>
            <th>Date Of Buy</th>
            <th>Customer ID</th>
             <th>Full Price</th>
              <th>Currency</th>
               <th>Router ID</th>
        </tr>
        <tr th:each="buyInfo : ${allBuy}">
            <td th:utext="${buyInfo.buyID}">..</td>
            <td th:utext="${buyInfo.dateOfBuy}">..</td>
            <td th:utext="${buyInfo.customerID}">..</td>
            <td th:utext="${buyInfo.fullPrice}">..</td>
            <td th:utext="${buyInfo.currency}">..</td>
            <td th:utext="${buyInfo.RouterID}">..</td>
        </tr>
    </table>
    </div>
</body>
</html>
