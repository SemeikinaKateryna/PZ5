<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customers</title>

      <meta charset="UTF-8"/>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   

</head>
 
<body>
    <th:block th:include="/_menu"></th:block>

 <div class="container">
    <h2>Customers</h2>
    <table  class="table table-striped table-dark">
        <tr>
            <th>ID</th>
            <th>Surname</th>
            <th>Name</th>
            <th>Patronymic</th>
             <th>Phone Number</th>
              <th>Delivery Adress</th>
               <th>Email</th>
        </tr>
        <tr th:each="customerInfo : ${allCustomers}">
            <td th:utext="${customerInfo.customerID}">..</td>
            <td th:utext="${customerInfo.surname}">..</td>
            <td th:utext="${customerInfo.name}">..</td>
            <td th:utext="${customerInfo.patronymic}">..</td>
            <td th:utext="${customerInfo.phoneNumber}">..</td>
            <td th:utext="${customerInfo.deliveryAdress}">..</td>
            <td th:utext="${customerInfo.email}">..</td>
        </tr>
 
    </table>
    </div>
</body>
</html>
