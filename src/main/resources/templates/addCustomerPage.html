<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Add Student</title>
            <meta charset="UTF-8"/>
     
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
          
   </head>
   
   <body>      
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
      <h2>Add Customer</h2>

       
   <!--    <div th:if="${errorMessage!=null}"
           style="color:red;font-style:italic" th:utext="${errorMessage}">..</div> -->
       
      <!--/*@thymesVar id="addCustomerForm" type=""*/-->
      <form th:action="@{/addCustomer}" th:object="${addCustomerForm}" method="POST">
		<div class="form-group">
		<label>Surname</label>
			 <input type="text"	class="form-control"  placeholder="Enter surname" th:field="*{surname}" />
		</div>
		  <div class="form-group">
		  <label>Name</label>
		  <input type="text"	class="form-control"  placeholder="Enter name" th:field="*{name}" />
		  </div>
		  <div class="form-group">
			  <label>Patronymic</label>
			  <input type="text"	class="form-control"  placeholder="Enter patronymic" th:field="*{patronymic}" />
		  </div>
		  <div class="form-group">
			  <label>Phone number</label>
			  <input type="text"	class="form-control"  placeholder="Enter phone number" th:field="*{phoneNumber}" />
		  </div>
		  <div class="form-group">
			  <label>Delivery adress</label>
			  <input type="text"	class="form-control"  placeholder="Enter delivery adress" th:field="*{deliveryAdress}" />
		  </div>
		  <div class="form-group">
			  <label>Email</label>
			  <input type="text"	class="form-control"  placeholder="Enter email" th:field="*{email}" />
		  </div>

              <td><input type="submit"  class="btn btn-success "  value="Add"/></td>
           </tr>      
         </table>      
      </form>
       
   </body>
</html>
